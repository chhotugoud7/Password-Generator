<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Hentaigana:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="Container">
        <div class="blur-container">
            <h1>Password Generator</h1>
            <div class="display-container">
    
                <input readonly placeholder="Password" class="display" data-passwordDisplay>
    
                <button class="copybtn" data-copy>
                    <span  data-copyMsg></span>
                    <img src="./assets/copy.png" alt="copy" width="23" height="23">
    
                </button>
            </div>
    
            <div class="input-container">
                <!-- password lenth section -->
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber>10</p>
                </div>
                <!-- slider -->
                 <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider >
                 <!-- Checkboxes -->
                 <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Include Uppercase letters</label>
                 </div>
                 <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include lowercase letters</label>
                 </div>
                 <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Include Numbers</label>
                 </div>
                 <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Include Symbols</label>
                 </div>
                 <!-- strength section  -->
                  <div class="strength-container">
                    <p>Strength</p>
                    <div class="indicator" data-indicator></div>
                  </div>
                  <!-- generate password  -->
                   <button class="generateButton">Generate Password</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

    
</body>
</html>
